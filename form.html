<!DOCTYPE html>
<html>

<head>
    <title>Welcome to HTML</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
<div>
    <h1> <em>Welcome to html</em></h1>
    <!-- <a href="secondpage.html">login</a> -->
</div>
<form>
        <fieldset>
        <legend>Registration page</legend>
        <table align="center">
        <tr>
                <td>Name:</td>
                 <td><input type="text"></td>
        </tr>
        <tr>
                <td>password:</td>
                <td><input type="password"></td>
         </tr>
        <tr>
                <td>Gender:</td>
                <td><input type="radio" name="G">F</td>
                <td><input type="radio" name="G">M</td> 
        </tr>
        <tr>
                <td>Address:</td>
                <td><textarea></textarea></td>
    
        </tr>
        <tr>

                <td>Qualification:</td>
                <td><select>
                    <option>select</option>
                    <option>c</option>
                    <option>c++</option>
                    <option>java</option>
                    <option>angular</option>
                 </select></td>
        </tr>
        <tr>
                <td>Skill:</td>
                <td><select multiple="multiple">
                     <option>select</option>
                     <option>android</option>
                     <option>python</option>
                     <option>html</option>
                     <option>css</option>
                </select></td>
        </tr>
        <tr>
                 <td>Resume:</td>
                 <td><input type="file"/></td>
        </tr>
        <tr>
                 <td><input type="checkbox"/></td>
                 <td>i agree</td>
        </tr>
        <tr>
            

                <td><input type="button" class="button" value="cancel"></td>
                <td><input type="button" class="button" value="save" ></td>
        </tr>
         </table>
    </fieldset>
</form>
</body>
</html>
